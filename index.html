<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body style="background-color: lightgreen;">
    <div class="container text-center">
        <h1 class="page-header">CRYSTAL COLLECTOR</h1>

        <div class="goal">
            <p id="compsNum">
                Mine Cart Capacity: <span id="compsChoice">0</span>
            </p>
            <p id="playersNum">
                Crystals Mined: <span id="playersInput">0</span>
            </p>
        </div>
        <br />
        <div class="score">
            <h2 id="results"></h2>
            <p>W:
                <span id="wins">0</span>
            </p>
            <p>L:
                <span id="losses">0</span>
            </p>
        </div>
        <div class="btnGroup">
            <button  type="button" id="btn-1" class="btn">
                <img src="./assets/images/600x600amethyst.jpg">
            </button>
            <button  type="button" id="btn-2" class="btn">
                <img src="./assets/images/600x600diamond.jpg">
            </button>
            <button  type="button" id="btn-3" class="btn">
                <img src="./assets/images/600x600emerald.jpg">
            </button>
            <button  type="button" id="btn-4" class="btn">
                <img src="./assets/images/600x600ruby.jpg">
            </button>
        </div>
        <button id="reset" type="button" class="btn btn-success">RESET GAME</button>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
